<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="keywords" content="css3, animation, animate.css, animate.scss, css-animation, scss-animatin" />
	<meta name="description" content="animate.css를 한글로 번역 및 애니메이션 효과를 추가하였습니다." />
	<meta name="viewport" content="width=device-width" />
	<meta name="format-detection" content="telephone=no" />
	<title>animate.scss</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,100,400italic,700italic,700" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">

	<link href="./dist/css/animate.min.css" rel="stylesheet" type="text/css" />
	<link href="./dist/css/style.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="wrap">
		<header class="site_header wrapper" id="header">
			<div class="wrap">
				<span id="animationSandbox"><h1 class="site_title mega">Animate.scss</h1></span>
				<span class="beta subhead">CSS 애니메이션 효과를 미리볼 수 있습니다.</span>
			</div>
		</header>
		<section class="site_content wrapper " role="content">
			<div class="wrap">
				<form>
					<select class="input input-dropdown js-animations">
						<optgroup label="Attention Seekers">
							<option value="bounce">bounce</option>
							<option value="flash">flash</option>
							<option value="headShake">headShake</option>
							<option value="heartBeat">heartBeat</option>
							<option value="pulse">pulse</option>
							<option value="rubberBand">rubberBand</option>
							<option value="shake">shake</option>
							<option value="swing">swing</option>
							<option value="tada">tada</option>
							<option value="wobble">wobble</option>
							<option value="jello">jello</option>
						</optgroup>

						<optgroup label="BackgroundColor">
							<option value="BackgroundColorBottom">BackgroundColorBottom</option>
							<option value="BackgroundColorLeft">BackgroundColorLeft</option>
							<option value="BackgroundColorRight">BackgroundColorRight</option>
							<option value="BackgroundColorTop">BackgroundColorTop</option>
						</optgroup>

						<optgroup label="BackgroundMove">
							<option value="BackgroundMoveTop">BackgroundMoveTop</option>
							<option value="BackgroundMoveTopLeft">BackgroundMoveTopLeft</option>
							<option value="BackgroundMoveTopRight">BackgroundMoveTopRight</option>
							<option value="BackgroundMoveBottom">BackgroundMoveBottom</option>
							<option value="BackgroundMoveBottomLeft">BackgroundMoveBottomLeft</option>
							<option value="BackgroundMoveBottomRight">BackgroundMoveBottomRight</option>
							<option value="BackgroundMoveLeft">BackgroundMoveLeft</option>
							<option value="BackgroundMoveRight">BackgroundMoveRight</option>
						</optgroup>

						<optgroup label="Bouncing Entrances">
							<option value="bounceIn">bounceIn</option>
							<option value="bounceInDown">bounceInDown</option>
							<option value="bounceInLeft">bounceInLeft</option>
							<option value="bounceInRight">bounceInRight</option>
							<option value="bounceInUp">bounceInUp</option>
						</optgroup>

						<optgroup label="Bouncing Exits">
							<option value="bounceOut">bounceOut</option>
							<option value="bounceOutDown">bounceOutDown</option>
							<option value="bounceOutLeft">bounceOutLeft</option>
							<option value="bounceOutRight">bounceOutRight</option>
							<option value="bounceOutUp">bounceOutUp</option>
						</optgroup>

						<optgroup label="Fading Entrances">
							<option value="fadeIn">fadeIn</option>
							<option value="fadeInDown">fadeInDown</option>
							<option value="fadeInDownBig">fadeInDownBig</option>
							<option value="fadeInLeft">fadeInLeft</option>
							<option value="fadeInLeftBig">fadeInLeftBig</option>
							<option value="fadeInRight">fadeInRight</option>
							<option value="fadeInRightBig">fadeInRightBig</option>
							<option value="fadeInUp">fadeInUp</option>
							<option value="fadeInUpBig">fadeInUpBig</option>
						</optgroup>

						<optgroup label="Fading Exits">
							<option value="fadeOut">fadeOut</option>
							<option value="fadeOutDown">fadeOutDown</option>
							<option value="fadeOutDownBig">fadeOutDownBig</option>
							<option value="fadeOutLeft">fadeOutLeft</option>
							<option value="fadeOutLeftBig">fadeOutLeftBig</option>
							<option value="fadeOutRight">fadeOutRight</option>
							<option value="fadeOutRightBig">fadeOutRightBig</option>
							<option value="fadeOutUp">fadeOutUp</option>
							<option value="fadeOutUpBig">fadeOutUpBig</option>
						</optgroup>

						<optgroup label="Flippers">
							<option value="flip">flip</option>
							<option value="flipInX">flipInX</option>
							<option value="flipInY">flipInY</option>
							<option value="flipOutX">flipOutX</option>
							<option value="flipOutY">flipOutY</option>
						</optgroup>

						<optgroup label="Lightspeed">
							<option value="lightSpeedIn">lightSpeedIn</option>
							<option value="lightSpeedOut">lightSpeedOut</option>
						</optgroup>

						<optgroup label="Rotating">
							<option value="rotateBottom">rotateBottom</option>
							<option value="rotateBottomLeft">rotateBottomLeft</option>
							<option value="rotateBottomRight">rotateBottomRight</option>
							<option value="rotateCenter">rotateCenter</option>
							<option value="rotateDiagonal1">rotateDiagonal 1</option>
							<option value="rotateDiagonal1">rotateDiagonal 1</option>
							<option value="rotateDiagonalBottomLeft">rotateDiagonalBottomLeft</option>
							<option value="rotateDiagonalBottomRight">rotateDiagonalBottomRight</option>
							<option value="rotateDiagonalTopLeft">rotateDiagonalTopLeft</option>
							<option value="rotateDiagonalTopRight">rotateDiagonalTopRight</option>
							<option value="rotateHorBottom">rotateHorBottom</option>
							<option value="rotateHorCenter">rotateHorCenter</option>
						</optgroup>

						<optgroup label="Rotating Entrances">
							<option value="rotateIn">rotateIn</option>
							<option value="rotateInDownLeft">rotateInDownLeft</option>
							<option value="rotateInDownRight">rotateInDownRight</option>
							<option value="rotateInUpLeft">rotateInUpLeft</option>
							<option value="rotateInUpRight">rotateInUpRight</option>
						</optgroup>

						<optgroup label="Rotating Exits">
							<option value="rotateOut">rotateOut</option>
							<option value="rotateOutDownLeft">rotateOutDownLeft</option>
							<option value="rotateOutDownRight">rotateOutDownRight</option>
							<option value="rotateOutUpLeft">rotateOutUpLeft</option>
							<option value="rotateOutUpRight">rotateOutUpRight</option>
						</optgroup>
						
						<optgroup label="Scale Up">
							<option value="scaleUpBottom">scaleUpBottom</option>
							<option value="scaleUpBottomLeft">scaleUpBottomLeft</option>
							<option value="scaleUpBottomRight">scaleUpBottomRight</option>
							<option value="scaleUpCenter">scaleUpCenter</option>
							<option value="scaleUpHorCenter">scaleUpHorCenter</option>
							<option value="scaleUpHorLeft">scaleUpHorLeft</option>
							<option value="scaleUpHorRight">scaleUpHorRight</option>
							<option value="scaleUpLeft">scaleUpLeft</option>
							<option value="scaleUpRight">scaleUpRight</option>
							<option value="scaleUpTop">scaleUpTop</option>
							<option value="scaleUpTopLeft">scaleUpTopLeft</option>
							<option value="scaleUpTopRight">scaleUpTopRight</option>
							<option value="scaleUpVerBottom">scaleUpVerBottom</option>
							<option value="scaleUpVerCenter">scaleUpVerCenter</option>
							<option value="scaleUpVerTop">scaleUpVerTop</option>
						</optgroup>

						<optgroup label="Scale Down">
							<option value="scaleDownBottom">scaleDownBottom</option>
							<option value="scaleDownBottomLeft">scaleDownBottomLeft</option>
							<option value="scaleDownBottomRight">scaleDownBottomRight</option>
							<option value="scaleDownCenter">scaleDownCenter</option>
							<option value="scaleDownHorCenter">scaleDownHorCenter</option>
							<option value="scaleDownHorLeft">scaleDownHorLeft</option>
							<option value="scaleDownHorRight">scaleDownHorRight</option>
							<option value="scaleDownLeft">scaleDownLeft</option>
							<option value="scaleDownRight">scaleDownRight</option>
							<option value="scaleDownTop">scaleDownTop</option>
						</optgroup>

						<optgroup label="Scale Entrances">
							<option value="scaleInBottom">scaleInBottom</option>
							<option value="scaleInBottomLeft">scaleInBottomLeft</option>
							<option value="scaleInBottomRight">scaleInBottomRight</option>
							<option value="scaleInCenter">scaleInCenter</option>
							<option value="scaleInHorCenter">scaleInHorCenter</option>
							<option value="scaleInHorLeft">scaleInHorLeft</option>
							<option value="scaleInHorRight">scaleInHorRight</option>
							<option value="scaleInLeft">scaleInLeft</option>
							<option value="scaleInRight">scaleInRight</option>
							<option value="scaleInTop">scaleInTop</option>
							<option value="scaleInTopLeft">scaleInTopLeft</option>
							<option value="scaleInTopRight">scaleInTopRight</option>
							<option value="scaleInVerBottom">scaleInVerBottom</option>
							<option value="scaleInVerCenter">scaleInVerCenter</option>
							<option value="scaleInVerTop">scaleInVerTop</option>
						</optgroup>

						<optgroup label="Scale Exits">
							<option value="scaleOutBottom">scaleOutBottom</option>
							<option value="scaleOutBottomLeft">scaleOutBottomLeft</option>
							<option value="scaleOutBottomRight">scaleOutBottomRight</option>
							<option value="scaleOutCenter">scaleOutCenter</option>
							<option value="scaleOutHor">scaleOutHor</option>
							<option value="scaleOutHorLeft">scaleOutHorLeft</option>
							<option value="scaleOutHorRight">scaleOutHorRight</option>
							<option value="scaleOutLeft">scaleOutLeft</option>
							<option value="scaleOutRight">scaleOutRight</option>
							<option value="scaleOutTop">scaleOutTop</option>
							<option value="scaleOutTopLeft">scaleOutTopLeft</option>
							<option value="scaleOutTopRight">scaleOutTopRight</option>
							<option value="scaleOutVer">scaleOutVer</option>
							<option value="scaleOutVerBottom">scaleOutVerBottom</option>
							<option value="scaleOutVerTop">scaleOutVerTop</option>
						</optgroup>

						<optgroup label="Specials">
							<option value="hinge">hinge</option>
							<option value="jackInTheBox">jackInTheBox</option>
							<option value="rollIn">rollIn</option>
							<option value="rollOut">rollOut</option>
						</optgroup>

						<optgroup label="Swing">
							<option value="SwingTopFwd" data-swing="card-hf">SwingTopFwd</option>
							<option value="SwingTopBack" data-swing="card-hf">SwingTopBack</option>
							<option value="SwingTopRightBack" data-swing="card-hf">SwingTopRightBack</option>
							<option value="SwingTopRightFwd" data-swing="card-hf">SwingTopRightFwd</option>
							<option value="SwingRightFwd" data-swing="card-vf">SwingRightFwd</option>
							<option value="SwingRightBack" data-swing="card-vf">SwingRightBack</option>
						</optgroup>

						<optgroup label="Sliding Entrances">
							<option value="slideInUp">slideInUp</option>
							<option value="slideInDown">slideInDown</option>
							<option value="slideInLeft">slideInLeft</option>
							<option value="slideInRight">slideInRight</option>
						</optgroup>

						<optgroup label="Sliding Exits">
							<option value="slideOutUp">slideOutUp</option>
							<option value="slideOutDown">slideOutDown</option>
							<option value="slideOutLeft">slideOutLeft</option>
							<option value="slideOutRight">slideOutRight</option>

						</optgroup>

						<optgroup label="Zoom Entrances">
							<option value="zoomIn">zoomIn</option>
							<option value="zoomInDown">zoomInDown</option>
							<option value="zoomInLeft">zoomInLeft</option>
							<option value="zoomInRight">zoomInRight</option>
							<option value="zoomInUp">zoomInUp</option>
						</optgroup>

						<optgroup label="Zoom Exits">
							<option value="zoomOut">zoomOut</option>
							<option value="zoomOutDown">zoomOutDown</option>
							<option value="zoomOutLeft">zoomOutLeft</option>
							<option value="zoomOutRight">zoomOutRight</option>
							<option value="zoomOutUp">zoomOutUp</option>
						</optgroup>
					</select>

					<button class="butt js-triggerAnimation">Animate it</button>
				</form>
				<hr />
				<p class="meta step1">Daniel Eden의 <a href="https://raw.github.com/daneden/animate.css/master/animate.css" download="animate.css">Animate.css 다운로드</a> 또는 <a href="//github.com/daneden/animate.css" target="_blank">GitHub에서 보기</a></p>
				<p class="meta"><a href="https://github.com/buppagistar/animate.scss" target="_blank">GitHub에서 보기</a></p>
			</div>
		</section>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="./dist/js/animate.min.js"></script>
</body>
</html>
